<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- al for d3 js -->
    <script src="lib/d3/d3.js"></script>
    <script src="lib/nvd3/build/nv.d3.js"></script>
    <script src="lib/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.js"></script>
    <link   rel="stylesheet" href="lib/nvd3/build/nv.d3.css"/>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-app="testCtrl">
        <div ng-controller="testCtrl">
          <nvd3-discrete-bar-chart data="exampleData" showXAxis="false" showYAxis="true" tooltips="true" interactive="true" margin="{left:50,top:50,bottom:50,right:50}">
            <svg></svg>
          </nvd3-discrete-bar-chart>
        </div>
        <div ng-controller="testCtrl">
          <nvd3-line-chart data="exampleData" showXAxis="false" showYAxis="true" tooltips="true" interactive="true">
          </nvd3-line-chart>
        </div>



      </ion-content>
    </ion-pane>
  </body>
</html>
